apiVersion: v1
kind: Pod
metadata:
  #name: "{{ include "springboot-crud-mysql-vuejs-helm.fullname" . }}-test-connection"
  name: "crud-api-test-connection"
  labels:
    {{- include "springboot-crud-mysql-vuejs-helm.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      #args: ['{{ include "springboot-crud-mysql-vuejs-helm.fullname" . }}:{{ .Values.service.port }}']
      args: ['crud-api/api/v1/products']
  restartPolicy: Never
